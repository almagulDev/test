<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="hero">
        <div class="container">
            <div class="hero">
                <!-- жазууну басканда (input) куйуш учун (input)-тун (id)-син (label)-дин (for)-на жазып коюшум керек -->
                <div class="labels">
                <label for="all">All</label>
                <label for="html">HTML</label>
                <label for="css">CSS</label>
                <label for="javascript">JavaScript</label>
                <label for="react">React</label>
                </div>
                <!-- качан (input) тардын (name) окшош болгондо 1оо гана иштейт -->
                <!--(input)-тар дайыма (img)-дердин жанында туруш кк эгер аны болуп салсак ал иштебей калат -->
                <div class="elements">
                <input type="radio" id="all" name="tabs">
                <input type="radio" id="html" name="tabs">
                <input type="radio" id="css" name="tabs">
                <input type="radio" id="javascript" name="tabs">
                <input type="radio" id="react" name="tabs">
                <img src="./img/HTML5_logo_and_wordmark.svg.png" alt="img" class="html">
                <img src="./img/CSS-Logo.png" alt="img" class="css">
                <img src="./img/JS.webp" alt="img" class="javascript">
                <img src="./img/React_Logo_SVG.svg.png" alt="img" class="react">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
